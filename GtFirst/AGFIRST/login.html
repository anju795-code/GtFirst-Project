<head>

<body class="lrBg ">
    <!-- login area start -->
    <div class="login-area">
        <div class="container">
                <form>
                    <div class="login-form-head" >
                     <img src="assets/images/AgFirst-logo.png">
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="user" class="label">Email Address or Phone Number</label> 
                            <input id="user" type="text" class="input" placeholder="Enter email or phone number here">
                            <div class="text-danger"></div>
                        </div>
                        <div class="form-gp">
                            <label for="pass" class="label">Password</label> 
                            <input id="pass" type="password" class="input" data-type="password" placeholder="Enter password here"> 
                            <div class="text-danger"></div>
                        </div>
                        <div class="form-footer text-center ">
                            <p class="text-muted"><a href="forgot-password.html"> I've forgotten my password </a></p>
                        </div>
                        <div class="row mb-4 rmber-area">
                            <div class="col-12">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                    <label class="custom-control-label" for="customControlAutosizing">Stay Signed In</label>
                                </div>
                            </div>
                   
                        </div>
                        <div class="submit-btn-area">
                          <button id="form_submit" type="submit"> <a href="dashbaord.html"> Login</a></button>
                         
                        </div>
                    </div>
                </form>
        </div>
        <p class="copyright">
            <span class="bottom-copyright" data-customizer="copyright-credit">Â© AgFirst 2021</span>
          </p>
    </div>
    <!-- login area end -->

</body>
